<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CafeMenu.css">
    <!--Cafe menu es el nombre de la carpeta, /cafemenu.css es el nombre del documento que se va a enlazar con el html nuestro-->

    <title>Cafe Menu</title>
</head>
